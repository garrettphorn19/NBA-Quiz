<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NBA Quiz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7569bb883.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <section id="choose-mode-section">
        <h1 class="title">NBA Quiz</h1>

        <div class="button-container">
            <button class="mode-button btn btn-lg" disabled>All Teams</button>
            <button class="mode-button btn btn-lg">Scoring Leaders</button>
            <button class="mode-button btn btn-lg">Rebound Leaders</button>
            <button class="mode-button btn btn-lg">Assist Leaders</button>
        </div>
    </section>

    <section id="all-teams-mode">
        <h2>All Teams</h2>
    </section>

    <section id="points-mode">
        <h2>Scoring Leaders</h2>
        <i class="close-button fas fa-times fa-2x"></i>
        <div>
            <input type="text">
            <button><i class="fas fa-play"></i></button>
        </div>
        <div class="points-table-div leader-table-container"></div>
    </section>

    <section id="rebounds-mode">
        <h2>Rebound Leaders</h2>
        <i class="close-button fas fa-times fa-2x"></i>
        <div class="rebounds-table-div leader-table-container"></div>
    </section>

    <section id="assists-mode">
        <h2>Assist Leaders</h2>
        <i class="close-button fas fa-times fa-2x"></i>
        <div class="assists-table-div leader-table-container"></div>
    </section>

    <section id="scripts">
        <script type="text/javascript" src="./json/nba_teams.json"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script data-main="scripts/app" src="scripts/require.js"></script>
        <script src="js/index.js"></script>
    </section>
</body>

</html>
